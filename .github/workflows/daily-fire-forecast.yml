name: Daily Fire Weather Forecast

on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  generate-forecast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Generate fire weather forecast
        run: python scripts/generate_forecast.py

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Commit and push forecast
        run: |
          git add forecasts/current-forecast.html
          git commit -m "Update fire weather forecast - $(date)" || true
          git push
