name: Daily Fire Weather Forecast

on:
  schedule:
    # Runs daily at 10:00 UTC (6:00 AM EDT / 5:00 AM EST)
    - cron: '0 10 * * *'
  
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  generate-forecast:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install requests pandas python-dateutil beautifulsoup4
      
      - name: Generate fire weather forecast
        run: |
          python scripts/generate_forecast.py
        env:
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
      
      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add forecasts/current-forecast.html
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update daily fire forecast - $(date +'%Y-%m-%d')" && git push)
