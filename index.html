<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Forks Fire Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”¥ Five Forks Fire Weather Dashboard</h1>
            <p>Real-Time Fire Danger & Hotspots for Central VA</p>
        </header>

        <main>
            <!-- County Cards Grid -->
            <div id="cards" role="region" aria-label="County Fire Danger Information">
                <!-- Cards will be generated by JavaScript -->
            </div>

            <!-- Fire Activity Map -->
            <section>
                <h2 style="text-align: center; margin: 20px 0; font-size: 1.5rem;">Fire Activity Map</h2>
                <div id="map" role="img" aria-label="Interactive map showing fire activity and hotspots"></div>
            </section>
        </main>

        <footer>
            <p>Data updates every 6 hours | Last updated: <span id="lastUpdate"></span></p>
            <p>Five Forks Volunteer Fire Department</p>
        </footer>

        <!-- Fixed Utility Bar with External Resources -->
        <div class="utility-bar" role="navigation" aria-label="External Resources">
            <a href="https://www.weather.gov/" target="_blank" rel="noopener noreferrer" 
               aria-label="National Weather Service - Opens in new window">NWS</a>
            <a href="https://firms.modaps.eosdis.nasa.gov/map/" target="_blank" rel="noopener noreferrer"
               aria-label="NASA FIRMS Fire Map - Opens in new window">NASA FIRMS</a>
            <a href="https://inciweb.nwcg.gov/" target="_blank" rel="noopener noreferrer"
               aria-label="InciWeb Incident Information - Opens in new window">InciWeb</a>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
