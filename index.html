<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Forks Fire Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>🔥 Five Forks Fire Weather Dashboard</h1>
            <!-- Update Fire Danger Levels Button -->
            <button id="updateForecastBtn" class="update-btn" aria-label="Update Fire Danger Levels">Update Fire Danger Levels</button>
        </header>
        
        <!-- Fixed Utility Bar with Quick-Access Links -->
        <div class="utility-bar">
            <a href="https://www.windy.com/?37.233,-77.400,8" target="_blank" rel="noopener noreferrer" class="utility-link" aria-label="View weather on Windy.com">
                🌪️ Windy Weather
            </a>
            <a href="https://www.vdfswra.org/" target="_blank" rel="noopener noreferrer" class="utility-link" aria-label="Virginia Department of Forestry Fire Response">
                🚒 Firesponse VA
            </a>
            <a href="https://www.weather.gov/akq/" target="_blank" rel="noopener noreferrer" class="utility-link" aria-label="National Weather Service Wakefield">
                🌦️ NWS Wakefield
            </a>
            <a href="https://www.google.com/maps/@37.233,-77.400,12z" target="_blank" rel="noopener noreferrer" class="utility-link" aria-label="Google Maps for equipment planning">
                🗺️ Google Maps
            </a>
            <a href="https://firms.modaps.eosdis.nasa.gov/map/" target="_blank" rel="noopener noreferrer" class="utility-link" aria-label="NASA FIRMS Fire Monitoring">
                🛰️ NASA FIRMS
            </a>
        </div>
        
        <main>
            <!-- County Cards Grid -->
            <div id="cards" role="region" aria-label="County Fire Danger Information">
                <!-- Cards will be generated by JavaScript -->
            </div>
            <!-- Fire Activity Map -->
            <section>
                <h2 style="text-align: center; margin: 20px 0; font-size: 1.5rem;">Fire Activity Map</h2>
                <div id="map" role="img" aria-label="Interactive map showing fire activity and hotspots"></div>
            </section>
        </main>
        <footer>
            <p>Data updates every 6 hours | Last updated: <span id="lastUpdate"></span></p>
        </footer>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
