<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Forks Fire Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>🔥 Five Forks Fire Weather Dashboard</h1>
            <!-- Navigation and Action Buttons -->
            <div class="header-buttons">
                <button id="updateForecastBtn" class="update-btn" aria-label="Update Fire Danger Levels">Update Fire Danger Levels</button>
                <a href="forecast.html" class="forecast-btn" aria-label="View Fire Weather Forecast">📊 Fire Weather Forecast</a>
            </div>
        </header>
        
        <!-- Fixed Utility Bar with Quick-Access Links -->
        <div class="utility-bar">
            <a href="https://www.windy.com/?37.233,-77.400,8" target="_blank" rel="noopener noreferrer" class="utility-link" aria-label="View weather on Windy.com">
                🌪️ Windy Weather
            </a>
            <a href="https://virginiapro.firesponse.com/public/" target="_blank" rel="noopener noreferrer" class="utility-link" aria-label="fiResponse - Public Viewer">
                🚒 fiResponse - Public Viewer
            </a>
            <a href="https://www.weather.gov/akq/" target="_blank" rel="noopener noreferrer" class="utility-link" aria-label="National Weather Service Wakefield">
                🌦️ NWS Wakefield
            </a>
            <a href="https://www.google.com/maps/@37.233,-77.400,12z" target="_blank" rel="noopener noreferrer" class="utility-link" aria-label="Google Maps for equipment planning">
                🗺️ Google Maps
            </a>
            <a href="https://firms.modaps.eosdis.nasa.gov/usfs/map/#m:advanced;d:today,today;l:fires_goes_all,fires_goes_g18,fires_goes_g18frp,fires_goes_g19,fires_goes_g19frp,fires_landsat_landsat,fires_modis_aqua,fires_modis_terra,fires_viirs_noaa20,fires_viirs_noaa21,fires_viirs_snpp,active-ca,active-usa,fire-perimeter,sta_detections,sta_mask,street;@-100.0,40.0,4.0z" target="_blank" rel="noopener noreferrer" class="utility-link" aria-label="NASA | LANCE | FIRMS US/Canada">
                🛰️ NASA | LANCE | FIRMS US/Canada
            </a>
        </div>
        
        <main>
            <!-- County Cards Grid -->
            <div id="cards" role="region" aria-label="County Fire Danger Information">
                <!-- Cards will be generated by JavaScript -->
            </div>
            <!-- Fire Activity Map -->
            <section>
                <h2 style="text-align: center; margin: 20px 0; font-size: 1.5rem;">Fire Activity Map</h2>
                <div id="map" role="img" aria-label="Interactive map showing fire activity and hotspots"></div>
            </section>
        </main>
        <footer>
            <p>Data updates every 6 hours | Last updated: <span id="lastUpdate"></span></p>
        </footer>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
