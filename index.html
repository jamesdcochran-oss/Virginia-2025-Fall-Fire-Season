        <!-- Embedded Fire Map -->
        <!DOCTYPE html>
<html>
<head>
  <title>NASA FIRMS Fire Hotspots Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 681px; width: 100%; border-radius: 12px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize Leaflet map centered over Virginia
    var map = L.map('6ec6f9501dda0774853f77ee933238ed').setView([37.2, -77.71], 9);

    L.tileLayer('https://firms.modaps.eosdis.nasa.gov/wms/?MAP_KEY=YOUR_MAP_KEY', {
      layers: 'fires_modis_24', // Change to 'fires_viirs_24' for VIIRS data
      format: 'image/png',
      transparent: true,
      attribution: 'NASA FIRMS'
    }).addTo(map);
  </script>
</body>
</html>
